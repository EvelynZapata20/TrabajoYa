<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE, edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/accounts/trabajador_signup.css' %}">
    <title>trabajador Signup</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo_tab.png' %}">
</head>
<body>
    <div class="signup">
        <a href="{% url 'login' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo"> <br>
        </a>
        <h1>Signup as trabajador</h1>
        <form method="post" class="signup-container" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="signup-button">Signup</button>
            </div>
        </form>
    </div>
</body>
</html>
