<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo_tab.png' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/logout.css' %}">
</head>
<body>
    <div class="logout">
        <div class="logout-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo"> <br>
            </a>
            <p class="header">You have been logged out!</p>
            <a class="login-button" href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
